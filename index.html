    body {
      color: #f5f5f5;

    }
    header img {
        width: 100%;
        height: auto;
        display: block;
    }
        /* Button container: no vertical gaps */
    .button-container {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .button-container a {
      display: block;
      width: 100%;
      text-align: center;
      padding: 1.2rem 0;
      background: linear-gradient(135deg, #000, #b8860b);
      color: White;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 0; /* remove any rounding */
      transition: background 0.3s ease;
      box-shadow: none; /* remove shadow for tightness */
    }

    .button-container a:hover {
      background-color: #ffd700;
      color: #000;
    }
