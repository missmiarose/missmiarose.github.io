  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Black background */
      font-family: Arial, sans-serif;
    }
    header img {
        max-width: 90%;
        max-height: 70%;
        border-radius: 4px;
        box-shadow: 0 4px 12px rgba(255,255,255,0.2);
        transition: transform .25s ease;
    }
        /* Button container: no vertical gaps */
    .button-container {
      display: flex;
      justify-content: space-between;
      max-width: 100%;
      gap: 0; /* no horizontal gap */
      flex-wrap: wrap;
    }
    .button-container a {
      flex: 1 1 100%; /* 4 buttons evenly spaced */
      text-align: center;
      padding: 1rem 0;
      background: linear-gradient(135deg, #000, #b8860b);
      color: White;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 0; /* remove any rounding */
      transition: all 0.3s ease;
      box-shadow: none; /* remove shadow for tightness */
    }

    .button-container a:hover {
      background-color: #ffd700;
      color: #000;
    }
