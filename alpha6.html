<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Theater Video Showcase</title>
  <style>
    :root{
      --red:#981515;         /* deep velvet */
      --red-stripe:#b81c1c;  /* curtain stripe */
      --gold:#d4a017;        /* marquee trim */
      --dark:#0b0b10;        /* theater dark */
      --wall:#181922;        /* wall paint */
      --seat:#22242e;        /* seat silhouette */
    }

    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(120% 90% at 50% 10%, #1d2030 0%, var(--dark) 70%);
      color:#f5f5f5;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* Subtle side walls with sconces glow */
    body::before,body::after{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background: radial-gradient(30% 80% at 0% 50%, rgba(212,160,23,0.06), transparent 60%),
                  radial-gradient(30% 80% at 100% 50%, rgba(212,160,23,0.06), transparent 60%);
      mix-blend-mode: screen;
    }

    .wrap{
      position:relative;
      min-height:100%;
      display:grid;
      grid-template-rows: 1fr auto;
    }

    .theater{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 6rem 2rem 10rem;
      isolation:isolate;
      background:
        linear-gradient(180deg, transparent 0 70%, rgba(0,0,0,0.5) 100%),
        radial-gradient(80% 40% at 50% 0%, rgba(0,0,0,0.45), transparent 70%),
        radial-gradient(120% 80% at 50% 20%, var(--wall), var(--dark));
    }

    /* Curtains */
    .theater::before,
    .theater::after{
      content:"";
      position:absolute; inset:0;
      z-index:-1; /* behind content but above background */
      background:
        /* left drape */
        radial-gradient(120% 180% at -10% -10%, transparent 60%, rgba(0,0,0,0.35) 62%, transparent 65%),
        repeating-linear-gradient(90deg, var(--red) 0 10px, var(--red-stripe) 10px 20px);
      clip-path: polygon(0 0, 50% 0, 40% 80%, 0 100%);
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
    }
    .theater::after{
      background:
        radial-gradient(120% 180% at 110% -10%, transparent 60%, rgba(0,0,0,0.35) 62%, transparent 65%),
        repeating-linear-gradient(90deg, var(--red) 0 10px, var(--red-stripe) 10px 20px);
      clip-path: polygon(50% 0, 100% 0, 100% 100%, 60% 80%);
    }

    /* Top valance */
    .valance{
      position:absolute; top:0; left:0; right:0;
      height:110px;
      background:
        linear-gradient(180deg, #6f0f0f, var(--red)),
        repeating-linear-gradient(180deg, rgba(0,0,0,0.25) 0 6px, transparent 6px 12px);
      border-bottom:6px solid var(--gold);
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    }

    /* Stage floor */
    .stage{
      position:absolute; left:0; right:0; bottom:0;
      height:240px;
      background:
        linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.35) 40%, rgba(0,0,0,0.6) 100%),
        linear-gradient(180deg, #3b2a17, #1d140c);
      box-shadow: inset 0 20px 40px rgba(0,0,0,0.6);
    }

    /* Audience seats silhouette */
    .seats{
      position:absolute; left:0; right:0; bottom:0;
      height:170px;
      background:
        radial-gradient(40px 22px at 5% 90%, var(--seat) 40%, transparent 42%),
        radial-gradient(40px 22px at 15% 92%, var(--seat) 40%, transparent 42%),
        radial-gradient(40px 22px at 25% 94%, var(--seat) 40%, transparent 42%),
        radial-gradient(40px 22px at 35% 96%, var(--seat) 40%, transparent 42%),
        radial-gradient(40px 22px at 45% 92%, var(--seat) 40%, transparent 42%),
        radial-gradient(40px 22px at 55% 95%, var(--seat) 40%, transparent 42%),
        radial-gradient(40px 22px at 65% 93%, var(--seat) 40%, transparent 42%),
        radial-gradient(40px 22px at 75% 95%, var(--seat) 40%, transparent 42%),
        radial-gradient(40px 22px at 85% 92%, var(--seat) 40%, transparent 42%),
        radial-gradient(40px 22px at 95% 94%, var(--seat) 40%, transparent 42%);
      opacity: .9;
    }

    /* Spotlight effect over the screen */
    .spotlight{
      position:absolute; inset:0;
      pointer-events:none;
      background: radial-gradient(36% 40% at 50% 30%, rgba(255,255,220,0.12) 0%, rgba(0,0,0,0) 70%);
      mix-blend-mode: screen;
    }

    .screen-wrapper{
      width:min(100%, 1100px);
      aspect-ratio:16/9;
      border: 14px solid #1b1b1b;
      border-radius: 14px;
      background: #000;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7), inset 0 0 0 6px #2d2d2d, inset 0 0 60px rgba(255,255,255,0.05);
      position:relative;
    }

    .marquee{
      position:absolute; left:50%; top:-70px; transform:translateX(-50%);
      background: radial-gradient(120% 120% at 50% 0%, #734d0a, #4e3708);
      color:#fffcec;
      border:6px solid var(--gold);
      border-radius: 10px;
      padding: .4rem .9rem;
      font-weight:700; letter-spacing:.06em;
      text-shadow: 0 1px 0 #000;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .screen{
      width:100%; height:100%;
      border:none; border-radius:8px;
    }

    .controls{
      margin-top: 1rem;
      display:flex; gap:.75rem; align-items:center; justify-content:center;
      flex-wrap:wrap;
    }

    .btn, .link{
      background: linear-gradient(180deg, #2c2c2c, #171717);
      color:#f1f1f1; text-decoration:none;
      border:1px solid #3a3a3a;
      border-radius: 999px;
      padding:.6rem 1rem;
      font-weight:600;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
      box-shadow: 0 4px 14px rgba(0,0,0,0.35);
    }
    .btn:hover, .link:hover{ transform: translateY(-1px); }

    footer{
      text-align:center;
      padding: 1rem; color:#9aa0a6; font-size:.9rem;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.6));
    }

    @media (max-width: 640px){
      .theater{ padding: 6rem 1rem 9rem; }
      .marquee{ font-size:.9rem; top:-60px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="theater" role="main" aria-label="Movie theater backdrop with embedded video screen">
      <div class="valance" aria-hidden="true"></div>
      <div class="stage" aria-hidden="true"></div>
      <div class="seats" aria-hidden="true"></div>
      <div class="spotlight" aria-hidden="true"></div>

      <section class="screen-wrapper" aria-label="Projected screen">
        <div class="marquee" aria-hidden="true">Tonightâ€™s Feature</div>
        <!-- Replace the video ID after v= with your own YouTube ID -->
        <iframe
          class="screen"
          src="https://www.xvideos.com/embedframe/oibbuff3a80"
          title="Embedded video"
          loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </section>
    </main>

    <div class="controls" aria-label="Video controls and links">
      <a class="btn" href="#" onclick="toggleCurtains(); return false;" aria-label="Toggle curtains">Toggle curtains</a>
      <a class="link" target="_blank" rel="noopener" href="https://youtu.be/dQw4w9WgXcQ" aria-label="Open video in a new tab">Open video in new tab</a>
    </div>

    <footer>
      Tip: swap the YouTube ID in the <code>iframe</code> <span aria-hidden="true">src</span> to embed your own video.
    </footer>
  </div>

  <script>
    // Simple effect: hide/show curtains by toggling their clip paths
    let curtainsOpen = false;
    function toggleCurtains(){
      curtainsOpen = !curtainsOpen;
      const theater = document.querySelector('.theater');
      theater.style.setProperty('--curtain-open', curtainsOpen ? 1 : 0);
      if(curtainsOpen){
        theater.style.setProperty('clip-path', 'none');
        theater.style.setProperty('--red', '#6e0f0f');
      } else {
        theater.style.removeProperty('clip-path');
        theater.style.setProperty('--red', '#981515');
      }
    }
  </script>
</body>
</html>
