<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha 6</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:#000000;
      color:#111;
      line-height:1.5;
    }

    header{
      background:linear-gradient(90deg,#EFBF04,#000000);
      color:#fff;
      padding:2rem 1.5rem;
      text-align:center;
    }
    header h1{font-size:clamp(2rem,6vw,3.2rem);font-weight:800;margin-bottom:.4rem}
    header p{font-size:clamp(1.1rem,2.5vw,1.35rem);opacity:.9}

    main{max-width:1000px;margin:0 auto;padding:3rem 1.5rem}

    /* Video area */
    .video-wrapper{
      position:relative;
      padding-top:56.25%; /* 16:9 ratio */
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 12px 32px rgba(0,0,0,.15);
      margin-bottom:3rem;
    }
    .video-wrapper iframe,
    .video-wrapper video{
      position:absolute;
      top:0;left:0;width:100%;height:100%;
    }

    h2{font-size:1.75rem;font-weight:700;margin-bottom:1rem;text-align:center}
    .reviews{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:1.25rem;
    }
    .review-link{
      display:block;
      padding:1rem 1.25rem;
      background:#fff;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.08);
      text-decoration:none;
      color:#111;
      box-shadow:0 4px 14px rgba(,0,0,.04);
      transition:.2s ease;
    }
    .review-link:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 20px rgba(0,0,0,.08);
    }
    .review-link strong{display:block;font-size:1.1rem;margin-bottom:.35rem}
    footer{
      text-align:center;
      padding:2rem 1rem;
      font-size:.9rem;
      color:#555;
      background:#800020;
      margin-top:3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alpha 6</h1>
    <p>Upcoming feature from Mia Rose!</p>
  </header>

  <main>
    <!-- Video section -->
    <div class="video-wrapper">
      <!-- Replace src with your YouTube/Vimeo link, or swap in a <video> tag -->
     <iframe src="https://www.xvideos.com/embedframe/oibouekefe6" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe>
    </div>

    <h2>See What People Are Saying</h2>
    <div class="reviews">
      <a class="review-link" href="https://www.rogreviews.com/83603/mia-rose-returns-to-adult-film-with-high-end-showcase-2/" target="_blank" rel="noopener">
        <strong>Rog Reviews</strong>
        Verified customer stories and ratings
      </a>
     
    </div>
  </main>

  <footer>
    &copy; <span id="year"></span> Miss Mia Rose â€¢ All rights reserved
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
